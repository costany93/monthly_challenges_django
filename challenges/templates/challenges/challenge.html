{% extends "base.html" %}

    {% block page_title %}
        <title>Challenges {{ month }}</title>
    {% endblock page_title %}

    

    {% block content %}
        <h1>Le challenge de ce mois {{ month | title }}</h1>
        {% if text is not none  %}
            <h2>{{ text }}</h2>
        {% else %}
            <h2>Il n'y a pas encore de challenges pour ce mois</h2>
        {% endif %}
   
    {% endblock content %}
